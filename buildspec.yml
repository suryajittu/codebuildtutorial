version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**'
    - app/**
    - scripts/**
    - package.json
    - buildspec.yml
    - appspec.yml

